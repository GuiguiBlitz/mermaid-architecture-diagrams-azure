<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Custom Icon Live Editor</title>
    <style>
        /* MAIN LAYOUT: 3 Columns (Sidebar | Editor | Output) */
        body { 
            display: flex; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            background: #1e1e1e; /* Dark theme background */
        }
        
        /* --- 1. SIDEBAR (The Icons) --- */
        #icon-sidebar {
            width: 0; /* Hidden by default */
            background: #252526; 
            border-right: 1px solid #333;
            overflow: hidden; /* Hide content when width is 0 */
            transition: width 0.3s ease;
            display: flex; 
            flex-direction: column;
            flex-shrink: 0; /* Prevent shrinking when window is small */
        }
        
        #icon-sidebar.open {
            width: 300px; /* Open width */
        }

        .sidebar-header {
            padding: 10px 15px;
            background: #333;
            color: #ccc;
            font-weight: bold;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            white-space: nowrap;
        }

        #icon-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Group Headers */
        .category-header {
            color: #4daafc; /* Azure blueish */
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0 5px 5px;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 2px;
        }

        /* Grid for icons */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 icons per row */
            gap: 8px;
        }

        .icon-item {
            background: #333;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        .icon-item:hover { background: #444; }
        .icon-item svg { width: 24px; height: 24px; fill: #ccc; margin-bottom: 5px; }
        .icon-name { font-size: 9px; color: #aaa; word-break: break-all; line-height: 1.1; }

        /* --- 2. EDITOR (Middle) --- */
        #editor-container { 
            flex-grow: 1; /* Takes remaining space */
            display: flex; 
            flex-direction: column; 
            min-width: 0; /* Crucial for flex nested scrolling */
        }
        
        /* Header bar for editor */
        .toolbar {
            height: 40px;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        #toggle-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        #toggle-btn:hover { background: #0062a3; }

        #code-editor { flex-grow: 1; overflow: hidden; position: relative; }
        .cm-editor { height: 100%; }

        /* --- 3. OUTPUT (Right) --- */
        #diagram-output { 
            width: 50%; 
            background: #fff; /* Light background for diagram contrast */
            padding: 20px; 
            overflow: auto; 
            border-left: 1px solid #ccc;
        }
        #diagram-container svg { max-width: 100%; height: auto; }
        .search-wrapper {
            padding: 10px;
            border-bottom: 1px solid #333;
            background: #252526;
        }

        #icon-search {
            width: 100%;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't overflow width */
            font-size: 13px;
        }
        
        #icon-search:focus {
            outline: none;
            border-color: #007acc;
        }
    </style>
</head>
<body>

    <div id="icon-sidebar">
        <div class="sidebar-header">
            <span>Library</span>
            <button id="close-sidebar" style="background:none;border:none;color:#999;cursor:pointer;">âœ•</button>
        </div>
        <div class="search-wrapper">
            <input type="text" id="icon-search" placeholder="Search icons...">
        </div>
        <div id="icon-list">
            </div>
    </div>

    <div id="editor-container">
        <div class="toolbar">
            <button id="toggle-btn">ðŸ“‚ Toggle Icons</button>
            <span style="color: #ccc; font-size: 14px;">main.js</span>
        </div>
        <div id="code-editor"></div> 
    </div>
    
    <div id="diagram-output">
        <div id="diagram-container"></div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
